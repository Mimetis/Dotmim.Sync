<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="robots" content="index, follow" />
    <title>Dotmim.Sync: A database synchronization framework for SQL Server, MySQL, SQLite, PostgreSQL, developed on top
        of .Net Standard 2.0.</title>
    <meta name="description"
        content="Dotmim.Sync is the easiest way to handle a full synchronization between one server database and multiples clients databases. Dotmim.Sync is cross-platforms, multi-databases and based on .Net Standard 2.0. Choose either SQL Server, SQLite, MySQL, Oracle or even PostgreSQL">
    <meta name="keywords"
        content="Sync, Synchronization, Data, Databases, SQL Server, MySql, Sqlite, PostgreSQL, .Net core, .Net Standard, Sync framework" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print"> -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% seo %}
</head>

        </button>
        <a href="http://www.github.com/mimetis/dotmim.sync">
            <svg class="octicon octicon-mark-github v-align-middle" height="64" fill="#e7e7e7" viewBox="0 0 16 16"

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            {% include summary.html %}
        </div>
    </nav>

    <div class="container">
        {{ content }}
    </div>

    <footer>
        {% if site.github.is_project_page %}
        {{ site.title | default: site.github.repository_name }} is maintained by <a
            href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
        {% endif %}
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
    </footer>

</html>
